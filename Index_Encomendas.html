    <main>
    <br>
    <h2>Encomendar Bolo</h2>
    <form method="get">
    <fieldset>
        <strong>Nome:</strong><input type="text" name="Nome" maxlength="35" placeholder="Insira seu Nome" required autofocus>
        <strong>DDD:</strong>(<input type="number" name="DDD" placeholder="DDD" required  min="11" max="99" maxlength="2" />)
        <strong>Telefone:</strong><input type="number" name="Telefone" placeholder="Telefone" required autofocus size="11" maxlength="10">
        <br>
     </fieldset>
     <table border>
        <tr>
            <th colspan="3" >Bolos</th>
        </tr>
        <tr>
            <td><img src="Bolo01.png" height="200px"></td>
            <td><img src="Bolo02.png" height="200px"></td>
            <td><img src="Bolo03.png" height="200px"></td>
        </tr> 
        <tr>
            <th>Chocolate</th>
            <th>Frutas</th>
            <th>Misto</th>
        </tr>
     </table>
     <br>
     <strong>Sabor:</strong>
        <select name="Sabor">
        <option value="null">Escolha</Escolha></option>
        <option value="Chocolate">Chocolate</Escolha></option>
        <option value="Frutas">Frutas</Escolha></option>
        <option value="Misto">Misto</Escolha></option>
     </select>
        Tipo: <input type="radio" name="botão" value="simples" autofocus> Simples <input type="radio" name="botão" value="decorado" autofocus> Decorado
        <br>
        <br>
        <strong> Tamanho:</strong> <input type="number" size="5" maxlength="10"> Kg <input type="checkbox"> Diet?
        <br>
        <br>
        <strong> Observações:</strong>
     <br>
        <br><textarea name="Observações" placeholder="Observações sobre o Pedido" rows="3" cols="80"></textarea>
        <br>
     <br><input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </form>
    </main>
